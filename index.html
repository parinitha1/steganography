<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>StegoVault</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        /* ---------- Embedded Dark Theme CSS ---------- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root{
            --bg:#0d0d0d;
            --card:#141414;
            --muted:#9aa0a6;
            --accent:#00ffff;
            --btn-start:#00ffff;
            --btn-end:#0077ff;
            --danger:#ff4d4d;
        }

        *{box-sizing:border-box}
        html,body{height:100%;margin:0;font-family:'Poppins',sans-serif;background:var(--bg);color:#e6e6e6}
        .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
        .container{
            width:400px;max-width:95%;
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border:1px solid rgba(255,255,255,0.03);
            padding:36px;border-radius:18px;
            box-shadow:0 6px 30px rgba(0,255,255,0.03);
            text-align:center;
        }
        h1{margin:0 0 12px 0;color:var(--accent);letter-spacing:1px;font-size:28px}
        p.lead{margin:0 0 20px 0;color:var(--muted);font-size:14px}
        .btn {
            display:inline-block;margin:8px;
            padding:10px 22px;border-radius:12px;border:none;
            background:linear-gradient(90deg,var(--btn-start),var(--btn-end));
            color:#000;font-weight:700;cursor:pointer;text-decoration:none;
            transition:transform .18s ease,box-shadow .18s ease;
            box-shadow:0 6px 18px rgba(0,255,255,0.06);
        }
        .btn:hover{transform:translateY(-3px);box-shadow:0 12px 30px rgba(0,255,255,0.12)}
        a.btn{color:#000}
        footer{margin-top:18px;color:var(--muted);font-size:13px}
        @media (max-width:420px){.container{padding:22px}}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <h1>üï∂Ô∏è StegoVault</h1>
            <p class="lead">Hide and reveal secrets ‚Äî securely and stylishly.</p>

            <a class="btn" href="{{ url_for('encode_page') }}">Encode</a>
            <a class="btn" href="{{ url_for('decode_page') }}">Decode</a>
            <a class="btn" href="{{ url_for('signup') }}">Sign Up</a>

            <footer></footer>
        </div>
    </div>
</body>
</html>
